<body ng-app="qparkApp" ng-controller="MainCtrl">
  <div class="row navbar" id="nav1" style="max-width: 100%;">
    <!-- Toggle for mobile navigation, targeting the <ul> -->
    <a class="toggle" gumby-trigger="#nav1 > ul" href="#"><i class="icon-menu"></i></a>
    <h1 class="one columns logo">
      <a href="#">
        <img src="/images/qpark_logo.png"/>
      </a>
    </h1>
    <ul class="four columns">
      <li><a href="#">Features</a></li>
      <li>
        <a href="#">Reviews</a>
      </li>
      <li><a href="#">Account</a></li>
    </ul>

    <div class="register" ng-hide="showLogin">
      <div class="loginLink" ng-click="showLogin = !showLogin;"><a>Login</a></div>
      <p>or</p>
      <div class="switch registerLink" gumby-trigger="#modal1"><a>Register</a></div>
    </div>
    <div class="login" ng-show="showLogin">
      <p class="email">E-MAIL ADDRESS</p>
      <input class="loginUser"></input>
      <p class="pass">PASSWORD</p>
      <input class="loginPass"></input>
      <div class="loginConfirm medium default btn" ng-click="login()">Login</div>
    </div>
  </div>


  <!-- <div ng-include="'views/registerModal.html'"></div> -->
  <div class="modal" id="modal1">
    <div class="content">
      <a class="close switch" gumby-trigger="|#modal1"><i class="icon-cancel" /></i></a>
      <div class="row">
        <div class="ten columns centered text-center">
          <h3>Please Fill Out All Required Fields</h3>
        </div>
      </div>
      <div class="row">
        <div class="ten columns centered text-center">
          * First Name<input></input>
          * Last Name<input></input>
        </div>
      </div>
      <div class="row" style="margin-top: 20px;">
        <div class="ten columns centered text-center">
          * E-Mail<input style="margin-right: 7px;"></input>
          * Confirm E-Mail<input></input>
        </div>
      </div>
      <div class="row" style="margin-top: 20px; margin-left: -20px;">
        <div class="twelve columns centered text-center">
          * Password<input></input>
          * Confirm Password<input></input>
        </div>
      </div>
      <div class="row">
        <div class="ten columns centered">
          <p class="required" style="margin-top: 50px;">* Required Field</p>
          <div class="medium primary btn" style="margin-top: -60px; float: right;">
            <a href="#">Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>
