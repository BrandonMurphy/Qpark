<head>
	<meta charset="utf-8">

	<!-- Use the .htaccess and remove these lines to avoid edge case issues.
	More info: h5bp.com/b/378 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Qpark</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="humans.txt">

	<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

	<!-- Facebook Metadata /-->
	<meta property="fb:page_id" content="" />
	<meta property="og:image" content="" />
	<meta property="og:description" content=""/>
	<meta property="og:title" content=""/>

	<!-- Google+ Metadata /-->
	<meta itemprop="name" content="">
	<meta itemprop="description" content="">
	<meta itemprop="image" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

	<!-- We highly recommend you use SASS and write your custom styles in sass/_custom.scss.
	However, there is a blank style.css in the css directory should you prefer -->
	<link rel="stylesheet" href="css/gumby.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/libs/modernizr-2.6.2.min.js"></script>
</head>

<body>

	<div class="row navbar" id="nav1" style="max-width: 100%;">
		<!-- Toggle for mobile navigation, targeting the <ul> -->
		<a class="toggle" gumby-trigger="#nav1 > ul" href="#"><i class="icon-menu"></i></a>
		<h1 class="one columns logo">
			<a href="#">
				<img src="img/qpark_logo.png"/>
			</a>
		</h1>
		<ul class="four columns">
			<li><a href="#">Features</a></li>
			<li>
				<a href="#">Reviews</a>
			</li>
			<li><a href="#">Account</a></li>
		</ul>

		<div class="loginOrRegister">
			<div class="switch loginLink" gumby-trigger="#modal2"><a>Login</a></div>
			<p style="float: left;">or</p>
			<div class="switch registerLink" gumby-trigger="#modal1"><a>Register</a></div>
		</div>
	</div>

	<div class="modal" id="modal1">
		<div class="content">
			<a class="close switch" gumby-trigger="|#modal1"><i class="icon-cancel" /></i></a>
			<div class="row">
				<div class="ten columns centered text-center">
					<h3>Please Fill Out All Required Fields</h3>
				</div>
			</div>
			<div class="row">
				<div class="ten columns centered text-center">
					* First Name<input id="fname"></input>
					* Last Name<input id="lname"></input>
				</div>
			</div>
			<div class="row" style="margin-top: 20px;">
				<div class="ten columns centered text-center">
					* E-Mail<input id="reg_email" style="margin-right: 7px;"></input>
					* Confirm E-Mail<input id="reg_email_conf"></input>
				</div>
			</div>
			<div class="row" style="margin-top: 20px; margin-left: -20px;">
				<div class="twelve columns centered text-center">
					* Password<input type="password" name="password" id="reg_pass"></input>
					* Confirm Password<input type="password" name="password" id="reg_pass_conf"></input>
				</div>
			</div>
			<div class="row">
				<div class="ten columns centered">
					<p class="required" style="margin-top: 50px;">* Required Field</p>
					<div class="medium primary btn" style="margin-top: -60px; float: right;">
						<a href="#" onclick="register()">Register</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal" id="modal2">
		<div class="loginModal content">
			<div class="row" style="margin-top: -20px;">
				<div class="modalLogo eight columns centered">
					<img src="img/qpark_logo.png"/>
				</div>
			</div>
			<a class="close switch" gumby-trigger="|#modal2"><i class="icon-cancel" /></i></a>
			<div class="row" style="margin-left: -30px; margin-top: -20px;">
				<div class="emailRow twelve columns">
					<div>E-Mail</div>
					<input id="email" style="width: 350px;"></input>
				</div>
				<div class="twelve columns">
					<div>Password</div>
					<input type="password" id="user_pass" style="width: 350px;"></input>
				</div>
				<div class="twelve columns" style="margin-top: 10px;">
					<div class="medium default btn" onclick="login()">
						<a href="#">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>




	<!-- Grab Google CDN's jQuery, fall back to local if offline -->
	<!-- 2.0 for modern browsers, 1.10 for .oldie -->
	<script>
	var oldieCheck = Boolean(document.getElementsByTagName('html')[0].className.match(/\soldie\s/g));
	if(!oldieCheck) {
		document.write('<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"><\/script>');
	} else {
		document.write('<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"><\/script>');
	}
	</script>
	<script>
	if(!window.jQuery) {
		if(!oldieCheck) {
			document.write('<script src="js/libs/jquery-2.0.2.min.js"><\/script>');
		} else {
			document.write('<script src="js/libs/jquery-1.10.1.min.js"><\/script>');
		}
	}
	</script>

	<!--
	Include gumby.js followed by UI modules followed by gumby.init.js
	Or concatenate and minify into a single file -->
	<script gumby-touch="js/libs" src="js/libs/gumby.js"></script>
	<script src="js/libs/ui/gumby.retina.js"></script>
	<script src="js/libs/ui/gumby.fixed.js"></script>
	<script src="js/libs/ui/gumby.skiplink.js"></script>
	<script src="js/libs/ui/gumby.toggleswitch.js"></script>
	<script src="js/libs/ui/gumby.checkbox.js"></script>
	<script src="js/libs/ui/gumby.radiobtn.js"></script>
	<script src="js/libs/ui/gumby.tabs.js"></script>
	<script src="js/libs/ui/gumby.navbar.js"></script>
	<script src="js/libs/ui/jquery.validation.js"></script>
	<script src="js/libs/gumby.init.js"></script>

	<!--
	Google's recommended deferred loading of JS
	gumby.min.js contains gumby.js, all UI modules and gumby.init.js

	Note: If you opt to use this method of defered loading,
	ensure that any javascript essential to the initial
	display of the page is included separately in a normal
	script tag.

	<script type="text/javascript">
	function downloadJSAtOnload() {
	var element = document.createElement("script");
	element.src = "js/libs/gumby.min.js";
	document.body.appendChild(element);
	}
	if (window.addEventListener)
	window.addEventListener("load", downloadJSAtOnload, false);
	else if (window.attachEvent)
	window.attachEvent("onload", downloadJSAtOnload);
	else window.onload = downloadJSAtOnload;
</script> -->

<script src="js/plugins.js"></script>
<script src="js/main.js"></script>

</body>
</html>
